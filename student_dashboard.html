<!DOCTYPE html>
<html>
<head>
    <title>Student Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: blue;">
    <div class="container-fluid">
        <a class="navbar-brand" href="user.jpg" onclick="openNav()" id="main">
            <img src="user.jpg" alt="Avatar Logo" style="width:40px;" class="rounded-pill">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="upload.html">Upload</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="apply.html">Apply</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="info.html">Info</a>
                </li>
            </ul>
            <button style="font-size:24px;"><i class="fa fa-bell"></i></button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#logoutModal" style="font-size:24px;"><i class="fa fa-fw fa-user"></i></button>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row" style="text-align:center;"><h1>Welcome User</h1></div>
    <div class="row">
        <h3>Recently Applied:</h3>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Bonafide Application</h5>
                <p><b>Status</b>:Pending</p>
                <p><b>Submitted On</b>:Date</p>
                <a href="apply.html" class="btn btn-primary">Click to View Details</a>
            </div>
        </div>
    </div>
</div>
<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
    <a href="#">Institution</a>
    <a href="#">Name</a>
    <a href="#">Section & Branch</a>
    <a href="#">Contact</a>
</div>
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="logoutModalLabel">Logout Confirmation</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to logout?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button id="confirmLogoutButton" type="button" class="btn btn-primary">Logout</button>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var confirmLogoutButton = document.getElementById("confirmLogoutButton");
        confirmLogoutButton.addEventListener("click", function() {
            window.location.href = "login.html";
        });
    });

    function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft= "0";
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
