<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: blue;">
    <a class="navbar-brand" href="#">Admin</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">CLC Applications</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-4">
  <h2>Certificate Applications</h2>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Type</th>
          <th>Reason</th>
          <th>Documents Submitted</th>
          <th>Action</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Sample data -->
        <tr id="application1">
          <td>John Doe</td>
          <td>Bonafide</td>
          <td>Apply for exam</td>
          <td><a href="U:\ANILASHA\Lab_Report-latex.pdf" target="_blank"><button class="btn btn-secondary">View File</button></a></td>
          <td>
            <button type="button" class="btn btn-success" onclick="changeStatus('application1', 'Approved')">Approve</button>
            <button type="button" class="btn btn-danger" onclick="changeStatus('application1', 'Rejected')">Reject</button>
          </td>
          <td><span id="status1" class="text-warning">Pending</span></td> <!-- Status indicates document not viewed -->
        </tr>
        <tr id="application2">
          <td>Jane Smith</td>
          <td>Transfer</td>
          <td>Personal Reasons</td>
          <td><a href="U:\ANILASHA\Lab_Report-latex.pdf" target="_blank"><button class="btn btn-secondary">View File</button></a></td>
          <td>
            <button type="button" class="btn btn-success" onclick="changeStatus('application2', 'Approved')">Approve</button>
            <button type="button" class="btn btn-danger" onclick="changeStatus('application2', 'Rejected')">Reject</button>
          </td>
          <td><span id="status2" class="text-warning">Pending</span></td> <!-- Status indicates document not viewed -->
        </tr>
        <tr id="application3">
          <td>Amri Paul</td>
          <td>Transfer</td>
          <td>Relocation</td>
          <td><a href="U:\ANILASHA\Lab_Report-latex.pdf" target="_blank"><button class="btn btn-secondary">View File</button></a></td>
          <td>
            <button type="button" class="btn btn-success" onclick="changeStatus('application3', 'Approved')">Approve</button>
            <button type="button" class="btn btn-danger" onclick="changeStatus('application3', 'Rejected')">Reject</button>
          </td>
          <td><span id="status3" class="text-warning">Pending</span></td> <!-- Status indicates document not viewed -->
        </tr>
        
      </tbody>
    </table>
  </div>
</div>
<script>
  function changeStatus(applicationId, newStatus) {
    // Update the status dynamically
    var statusElement = document.getElementById('status' + applicationId.substring(11));
    
    if (newStatus === 'Approved' || newStatus === 'Rejected') {
      statusElement.innerText = 'Viewed';
      statusElement.classList.remove('text-warning');
      statusElement.classList.add('text-success');
    } else {
      statusElement.innerText = 'Pending';
      statusElement.classList.remove('text-success');
      statusElement.classList.add('text-warning');
    }
  }
  </script>
  

<!-- Bootstrap JavaScript and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</body>
